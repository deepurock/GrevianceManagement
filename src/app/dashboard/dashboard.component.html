<div style="background: white" class="main-content">
  <form class="p-5" onsubmit="return false">
    <div style="display: flex; flex-direction: column" class="form-group">
      <label for="exampleInputEmail1">Category</label>

      <select
        class="form-select form-select-lg mb-3"
        aria-label="Default select example"
      >
        <!-- <option selected>Open this select menu</option> -->
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Sub Category</label>
      <input
        type="email"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Please enter a subcategory"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Nature of Complaint</label>
      <input
        type="email"
        class="form-control"
        aria-describedby="emailHelp"
        placeholder="Enter nature fo complaint"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Complaint</label>
      <div class="border border-light">
        <textarea
          class="form-control"
          placeholder="Feel free to write.your complaint is secure"
        ></textarea>
        <!-- <label for="floatingTextarea">Comments</label> -->
      </div>
    </div>
    <div style="padding-top: 2rem" class="col text-center">
      <button (click)="calling(loginForm)" class="btn btn-primary btn-gaps">
        Reset
        <i class="now-ui-icons arrows-1_refresh-69"></i>
      </button>
      <button (click)="calling(loginForm)" class="btn btn-primary btn-gaps">
        Submit
        <i class="now-ui-icons ui-1_check"></i>
      </button>
    </div>
    <!-- <div style="padding-top: 2rem" class="col text-center">
      
    </div> -->
  </form>
